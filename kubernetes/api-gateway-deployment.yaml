apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: ml-platform
  labels:
    app: api-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: api-gateway
        image: us-central1-docker.pkg.dev/gke-ml-platform/ml-platform-images/api-gateway:v1
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "300m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        env:
        - name: ML_SERVICE_URL
          value: "http://ml-inference:8000"
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: ml-platform
spec:
  # LoadBalancer creates an external IP so you can access it from the internet
  type: LoadBalancer
  selector:
    app: api-gateway
  ports:
  - port: 80
    targetPort: 8080
